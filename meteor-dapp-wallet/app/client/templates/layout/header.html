        <div class="block-syncing {{#if TemplateVar.get 'syncing'}}syncing{{/if}}">
            {{#if isWalletMode}}
            {{#if $eq ($.Session.get "network") "test"}}
            <span class="private-chain" title="{{i18n 'wallet.app.texts.testnetExplain'}}">Test-net</span>
            {{/if}}

            {{#if $eq ($.Session.get "network") "trajectory"}}
            <span class="private-chain" title="{{i18n 'wallet.app.texts.testnetExplain'}}">Test-net</span>
            {{/if}}

            {{#if $eq ($.Session.get "network") "private"}}
            <span class="private-chain" title="{{i18n 'wallet.app.texts.testnetExplain'}}">Private-net</span>
            {{/if}}
            {{/if}}
        </div>

        <div class="wallet-balance">
            <h3>{{i18n 'wallet.app.texts.balance'}}</h3>
            {{> elements_balance balance=totalBalance changeUnit=true}}
        </div>

        <ul>
            <li>
                <a href="{{pathFor route='dashboard'}}" class="{{isActiveRoute regex='dashboard'}}">
                    <i class="icon-wallet"></i>
                    <span>{{i18n 'wallet.app.buttons.wallet'}}</span>
                </a>
            </li>
            <li>
                <a href="{{goToSend}}" class="{{isActiveRoute regex='send'}}">
                    <i class="icon-arrow-up"></i>
                    <span>{{i18n 'wallet.app.buttons.send'}}</span>
                </a>
            </li>
            <li>
                <a href="{{pathFor route='contracts'}}" class="{{isActiveRoute regex='contracts'}}">
                    <i class="icon-docs"></i>
                    <span>{{i18n 'wallet.app.buttons.contracts'}}</span>
                </a>
            </li>

            <div class="block-syncing bottom {{#if TemplateVar.get 'syncing'}}syncing{{/if}}">
                {{#if isWalletMode}}
                {{#with TemplateVar.get "syncing"}}
                <span class="text">
                    <i class="icon-feed"></i> {{$.Session.get "peerCount"}}
                    <span>{{i18n 'wallet.app.texts.peers'}}</span>
                </span>
                <span class="text">
                    <i class="icon-layers"></i> {{i18n "wallet.app.texts.nodeSyncing" blockDiff=blockDiff}}
                </span>
                <span class="text">
                    <i class="icon-cloud-download"></i> {{progress}}%
                    <br>
                </span>
                <progress max="100" value="{{progress}}"></progress>
                {{else}}
                {{#if $eq ($.Session.get "peerCount") 100}}
                {{! Infura returns 100 for net_peerCount, so we have 100 peers then show a 'Remote' label instead
                }}
                <div style="margin-top: 5px">
                    <i class="icon-feed"></i>
                    <span title="{{i18n 'wallet.app.texts.remoteExplain'}}">{{i18n 'wallet.app.texts.remote'}}</span>
                </div>
                {{else if $gt ($.Session.get "peerCount") 0}}
                <div style="margin-top: 5px">
                    <i class="icon-feed"></i> {{$.Session.get "peerCount"}}
                    <span>{{i18n 'wallet.app.texts.peers'}}</span>
                </div>
                {{else}}
                <div style="margin-top: 5px">
                    <i class="icon-feed"></i> {{i18n 'wallet.app.texts.connecting'}}
                </div>
                {{/if}}
                <div style="margin-top: 5px">
                    <i class="icon-layers"></i> {{formattedBlockNumber}}
                </div>
                <div style="margin-top: 5px">
                    <i class="icon-clock"></i>
                    {{{timeSinceBlock}}} <span>{{{timeSinceBlockText}}}</span>
                </div>
                {{/with}}
                {{/if}}
            </div>


        </ul>
    </nav>
</template>
